<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-left: 20%;
            padding-top: 10%;
            padding-right: 20%;
            padding-bottom: 10%;
        }

        .whole {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #eeeff0;
            margin-top: 30%;
        }

        h1 {
            color: #000;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        form {
            margin: center;

        }

        input[type="number"] {
            padding: 5px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;

        }

        .btn {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        button {

            padding: 5px 10px;
            cursor: pointer;
            border-style: none;
            border-radius: 5px;
            background-color: #4687ff;

            button-hover {
                color: #003bb5;
                background-color: #e0e0e0;
            }
        }

        #result {
            font-weight: bold;
            margin-top: 10px;
            color: #007b5e;
            transition: color 0.3s;
        }

        #link {
            text-align: center;
            margin-top: 20px;
            font-style: bold;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace
        }
    </style>
</head>

<body>

    <div class="whole">
        <h1>Prime Number Checker</h1>
        <form id="primeForm">

            <input type="number" id="numberInput" placeholder="Enter a Number" required>
            <div class="btn"> <button type="submit">Check</button></div>
        </form>

        <p id="result"></p>
    </div>
    <p id="link">by <a href="https://github.com/ZERUBBABELBEHAILU">ZERUBBABELBEHAILU</a></p>
    <script>
        document.getElementById('primeForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const number = parseInt(document.getElementById('numberInput').value);
            const resultElement = document.getElementById('result');

            if (isNaN(number) || number < 2) {
                resultElement.textContent = 'Please enter a valid number greater than 1.';
                resultElement.style.color = '#007b5e'; // default color
                return;
            }

            let isPrime = true;

            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                resultElement.textContent = `${number} is a prime number.`;
                resultElement.style.color = '#007b5e'; // green
            } else {
                resultElement.textContent = `${number} is not a prime number.`;
                resultElement.style.color = 'red';
            }
        });
    </script>
</body>

</html>
